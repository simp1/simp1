	<script type="text/javascript">
		//Startleiste
		var uid = Cookies.get("name");
		var tok1 = Cookies.get("token");
		var tok2 = Cookies.get("token_login");
		$
				.ajax({
					type : "GET",
					url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Benutzerverwaltung/adminverwaltung.inc.php?jsoncallback=?",
					data : {
						"username" : uid,
						"token" : tok1,
						"token_login" : tok2
					},
					dataType : "JSONp",
					timeout : 5000,
					success : function(data) {
						if (data == "sadmin") {
							document.getElementById('superadminverwaltung').style.display = "block";
						} else if (data == "admin") {
							document.getElementById('adminverwaltung').style.display = "block";
						} else if (data == "noadmin") {

						} else {
							alert("Login ungültig");
							document.location.href = "http://www01.bw.hs-offenburg.de/winprj01/index.html";
						}
					},
					error : function(request, error) {
						console.log(arguments);
						alert(" Can't do because: " + error);
						document.location.href = "http://www01.bw.hs-offenburg.de/winprj01/index.html";
					}
				});

		$
				.ajax({
					type : "GET",
					url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Dokumentenverwaltung/anzeigedoku.inc.php?jsoncallback=?",
					data : {
						"username" : uid,
						"token" : tok1,
						"token_login" : tok2
					},
					dataType : "JSONp",
					timeout : 5000,
					success : function(data) {
						$('#data_div').html(data);
					},
					error : function(request, error) {
						console.log(arguments);
						alert(" Can't do because: " + error);
						
					}
				});
		//entfernt
		function entfernen(id) {
			var uid = Cookies.get("name");
			var tok1 = Cookies.get("token");
			var tok2 = Cookies.get("token_login");
			$
					.ajax({
						type : "GET",
						url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Dokumentenverwaltung/deldoku.inc.php?jsoncallback=?",
						data : {
							"dokuID" : id,
							"username" : uid,
							"token" : tok1,
							"token_login" : tok2
						},
						dataType : "JSONp",
						timeout : 5000,
						success : function(data) {
							if (data == "success") {
								location.reload();
							} else if (data == "exist") {
								alert("Benutzer existiert bereits!");
							} else if (data == "token") {
								alert("Login ungültig");
								document.location.href = "http://www01.bw.hs-offenburg.de/winprj01/index.html";
							} else {
								alert("keine Rechte!");
							}
						},
						error : function(request, error) {
							console.log(arguments);
							alert(" Can't do because: " + error);
						}
					});
		}
	</script>
