	<script type="text/javascript">
		//Startleiste
		var uid = Cookies.get("name");
		var tok1 = Cookies.get("token");
		var tok2 = Cookies.get("token_login");
		$
				.ajax({
					type : "GET",
					url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Benutzerverwaltung/adminverwaltung.inc.php?jsoncallback=?",
					data : {
						"username" : uid,
						"token" : tok1,
						"token_login" : tok2
					},
					dataType : "JSONp",
					timeout : 5000,
					success : function(data) {
						if (data == "sadmin") {
							document.getElementById('superadminverwaltung').style.display = "block";
						} else if (data == "admin") {
							document.getElementById('adminverwaltung').style.display = "block";
						} else if (data == "noadmin") {

						} else {
							alert("Login ungültig");
							document.location.href = "http://www01.bw.hs-offenburg.de/winprj01/index.html";
						}
					},
					error : function(request, error) {
						console.log(arguments);
						alert(" Can't do because: " + error);
						document.location.href = "http://www01.bw.hs-offenburg.de/winprj01/index.html";
					}
				});
		//werkzeugnummer aus der url parsen
		var url = document.location.href;
		var erg = url.split("=");
		var res = erg[1].split("&");
		if (res[0]) {
			document.getElementById('werkzeugsuchfkt').value = res[0];
			searchwerkzeug();
			if(res[1]){
				alert("Upload: "+res[1]);
			}
	
		}
		document.getElementById("werkzeugIDHidden").value=document.getElementById('werkzeugsuchfkt').value;
		//openprint
		function openprint(){
		   	var printnr = document.getElementById('werkzeugsuchfkt').value;
			window.open(
  				'http://www01.bw.hs-offenburg.de/winprj01/print.html?werkzeugID='+printnr ,
  				'_blank' 
			);
		}
		//suchfkt
		function searchwerkzeug() {
			var uid = Cookies.get("name");
			var tok1 = Cookies.get("token");
			var tok2 = Cookies.get("token_login");
			var item = document.getElementById('werkzeugsuchfkt').value;
			document.getElementById('werkzeug_nummer_attribut').value = item;
			$
					.ajax({
						type : "GET",
						url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Werkzeugverwaltung/werkzeugnummersuche.inc.php?jsoncallback=?",
						data : {
							"username" : uid,
							"token" : tok1,
							"token_login" : tok2,
							"werkzeugnummer" : item
						},
						dataType : "JSONp",
						timeout : 5000,
						success : function(data) {
							$('#data_div').html(data);
							$.ajax({
								type : "GET",
								url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Werkzeugverwaltung/anzeigeprot.inc.php?jsoncallback=?",
								data : {
									"username" : uid,
									"token" : tok1,
									"token_login" : tok2,
									"werkzeugnummer" : item
								},
								dataType : "JSONp",
								timeout : 5000,
								success : function(data) {
									$('#div_pruef').html(data);
								},
								error : function(request, error) {
									console.log(arguments);
								}
							});
							$.ajax({
								type : "GET",
								url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Werkzeugverwaltung/anzeigegeo.inc.php?jsoncallback=?",
								data : {
									"username" : uid,
									"token" : tok1,
									"token_login" : tok2,
									"werkzeugnummer" : item
								},
								dataType : "JSONp",
								timeout : 5000,
								success : function(data) {
									$('#div_geo').html(data);
								},
								error : function(request, error) {
									console.log(arguments);
								}
							});
							$.ajax({
								type : "GET",
								url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/Werkzeugverwaltung/anzeigeeinsatz.inc.php?jsoncallback=?",
								data : {
									"username" : uid,
									"token" : tok1,
									"token_login" : tok2,
									"werkzeugnummer" : item
								},
								dataType : "JSONp",
								timeout : 5000,
								success : function(data) {
									$('#div_einsatz').html(data);
								},
								error : function(request, error) {
									console.log(arguments);
								}
							});
						},
						error : function(request, error) {
							console.log(arguments);
						}
					});
		}
		//prüfen rechte
		var uid = Cookies.get("name");
		var tok1 = Cookies.get("token");
		var tok2 = Cookies.get("token_login");
		$
				.ajax({
					type : "GET",
					url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/checkrights.inc.php?jsoncallback=?",
					data : {
						"username" : uid,
						"token" : tok1,
						"token_login" : tok2
					},
					dataType : "JSONp",
					timeout : 5000,
					success : function(data) {
						if (data == "success") {

						} else {
							document.getElementById('btn_stammdaten_show').style.display = "none";
						}
					},
					error : function(request, error) {
						console.log(arguments);
						alert(" Can't do because: " + error);
					}
				});
		// Einblenden des Attribut Formulares
		function createAttribut() {
			var uid = Cookies.get("name");
			var tok1 = Cookies.get("token");
			var tok2 = Cookies.get("token_login");
			$
					.ajax({
						type : "GET",
						url : "http://www01.bw.hs-offenburg.de/winprj01/Includes/checktoken.inc.php?jsoncallback=?",
						data : {
							"username" : uid,
							"token" : tok1,
							"token_login" : tok2
						},
						dataType : "JSONp",
						timeout : 5000,
						success : function(data) {
							document.getElementById('addAttr').style.display = "block";
						},
						error : function(request, error) {
							console.log(arguments);
